<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Sucursales Gastronómicas</title>
</head>

<style>

#main-container{
  margin: 150px auto;
  width: 600px;
}

table{
  background-color: white;
  text-align: left;
  width: 80%;
  border-collapse: collapse;
}

thead {
  background-color: #246355;
  border-bottom: solid 5px #000;
  color: white;
}

th, td {
 /* border: solid 1px black;*/
  padding: 20px;
  text-align: center;
}
tr:nth-child(even){
  background-color: #ddd;
}
tr:hover td{
  background-color: #369681;
  color: white;
}


</style>


<body>
    <header>
        <a href="index.html">Volver ↗</a>
    </header>
    <main>
        <section>
            <h1>Datos de sucursales Gastronómicas</h1>
            <hr>
            <h2>Tucumán</h2>
            <!-- table es la etiqueta que me permite generar tablas -->
            <!-- cellspacing="0" cellpadding= "10px" style="width: 50% -->
            <table cellspacing="0" cellpadding="10" style="100%" id="main-container">
              <thead>
                <!-- tr es el que me permite generar la fila -->
                <tr>
                  <!-- th es el que me permite generar el dato en cada columna -->
                  <th></th>
                  <th>Servicio 1</th>
                  <th>Servicio 2</th>
                  <th>Servicio 3</th>
                </tr>
              </thead>

              <tbody>
                  <td rowspan="1">$7.500</td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tbody>
            </table>

        </section>
    </main>    
    <br>
    <br>
    <footer>
        <span>© Derechos reservados</span>
    </footer>
</body>
</html>
